<!DOCTYPE html>
<html>
<head>
    <title>Giysi Deneme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #output-image {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .preview-images {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .preview-images img {
            max-width: 200px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Giysi Deneme Uygulaması</h1>
    
    <form id="uploadForm">
        <div class="form-group">
            <label for="model_image">Model Fotoğrafı:</label>
            <input type="file" id="model_image" name="model_image" accept="image/*" required onchange="previewImage(this, 'model-preview')">
        </div>

        <div class="form-group">
            <label for="garment_image">Giysi Fotoğrafı:</label>
            <input type="file" id="garment_image" name="garment_image" accept="image/*" required onchange="previewImage(this, 'garment-preview')">
        </div>

        <div class="preview-images">
            <div>
                <p>Model Önizleme:</p>
                <img id="model-preview" src="#" alt="Model önizleme" style="display: none;">
            </div>
            <div>
                <p>Giysi Önizleme:</p>
                <img id="garment-preview" src="#" alt="Giysi önizleme" style="display: none;">
            </div>
        </div>

        <div class="form-group">
            <label for="category">Kategori:</label>
            <select id="category" name="category" required>
                <option value="">Kategori Seçin</option>
                <option value="tops">Üstler</option>
                <option value="bottoms">Altlar</option>
                <option value="one-pieces">Tek Parça</option>
            </select>
        </div>

        <button type="submit">Gönder</button>
    </form>

    <div id="result"></div>

    <script>
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>İşleniyor...</p>';
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                console.log('API yanıtı:', data);
                
                if (data.error) {
                    resultDiv.innerHTML = `<p style="color: red;">Hata: ${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <p><strong>İşlem ID:</strong> ${data.id}</p>
                        <p><strong>Durum:</strong> İşleniyor</p>
                    `;
                    
                    // Durumu kontrol et
                    checkStatus(data.id);
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Hata: ${error.message}</p>`;
            }
        });

        async function checkStatus(jobId) {
            const resultDiv = document.getElementById('result');
            
            try {
                while (true) {
                    const response = await fetch(`/check_status/${jobId}`);
                    const data = await response.json();
                    
                    if (data.error) {
                        resultDiv.innerHTML = `<p style="color: red;">Hata: ${data.error}</p>`;
                        break;
                    }
                    
                    if (data.status === 'completed' && data.output) {
                        resultDiv.innerHTML = `
                            <p><strong>İşlem ID:</strong> ${data.id}</p>
                            <p><strong>Durum:</strong> Tamamlandı</p>
                            <img id="output-image" src="${data.output[0]}" alt="Sonuç">
                        `;
                        break;
                    } else if (data.status === 'failed') {
                        resultDiv.innerHTML = `<p style="color: red;">İşlem başarısız oldu</p>`;
                        break;
                    }
                    
                    // 3 saniye bekle
                    await new Promise(resolve => setTimeout(resolve, 3000));
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Durum kontrolünde hata: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
